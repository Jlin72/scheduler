<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link

      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"

    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    
    <script>
      // steps for how the app should work
      // 1. when the user enters the website, different tables should appear each with a different time
      // 2. the rows should have different colors based on what time it is
      // 3. inside each of the rows the user can input information about their to dos
      // 4. then the user can click a button to save their information
      $(document).ready(function() {
        var date = moment();
        var divRow= $("<div>");
          // this var will be used later to check the time
        var currentHour= date.get('hour');
        // empty array named schedule will be used to store the the todos
        var schedule=[];
        $("#currentDay").text(date.format('dddd, MMMM Do YYYY'));
        $(".container").append(divRow);
        $(divRow).addClass("class: row time-block;")
        
        // this next function will be used to create the scheduler
        function inputCreate () {
          for (i=9; i<18; i+=1) {
            // this next line of code will be used to create the p, input and button element
            var input=$("<input>");
            var button=$("<button>");
            var dayHours=date.set('hour', i);
            var dayHoursFormat= dayHours.format('hA')
            var p=$('<p>');
            // this will be used to add the dayHours to the p html element
            $(p).text(dayHoursFormat);
            $(p).attr("value", i)
            $(p).attr("id", "hours");
            // using the loop we will create a data index for each input
            $(input).attr("data-index", i);
            $(input).attr("type", "text");
            $(input).attr("id", "scheduleInput");
            // these next lines of code will add class to the p, input and button elements
            $(p).addClass("row col-md-2 hour");
            $(input).addClass("row col-md-8");
            $(button).addClass("row saveBtn i col-md-2 time-block");
            // lastly this next line of code will be used to append the input to the div element id as divRow
            $(divRow).append(p,input, button)

            if (p.value==currentHour) {
                $(input).addClass("present");
              } else if (dayHours<currentHour) { 
                $(input).addClass("future");
              } else {
                $(input).addClass("past");
              }
          }
        }
        $("button").on("click", function storeSchedule() {
          var index=document.getAttribute("data-index");
          console.log(index.value);

        })
      inputCreate();
  })
        
      
      
    </script>
  </body>
</html>
